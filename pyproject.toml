[build-system]
requires = ["poetry>=1.1.13"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 100
skip-string-normalization = true
skip-magic-trailing-comma = true
target-version = ["py38"]

[tool.isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
testpaths = "tests/"

[tool.poetry]
name = "celus-nigiri"
version = "1.1.1"
description = "Library for downloading and parsing counter-like data."
authors = ["Beda Kosata <beda@bigdigdata.com>", "Stepan Henek <stepan@bigdigdata.com>"]
license = "MIT"
classifiers = [
	"Programming Language :: Python :: 3",
	"Topic :: Software Development :: Libraries"
]

[tool.poetry.dependencies]
python = "^3.8"

dateparser = "~1.1.1"
ijson = "~3.1.4"
pycounter = {git = "https://github.com/beda42/pycounter.git", rev = "7d3b8470d909e3a9c989492c01fd8d40b89248cd"}
python-decouple = "^3.6"
xmltodict = "~0.13.0"


[tool.poetry.dev-dependencies]
black = "22.6.0"
flake8 = "~4.0.1"
isort = "~5.10.1"
pre-commit = "~2.20.0"
pytest = "~7.1.2"
pytest-cov = "~3.0.0"
requests-mock = "~1.9.3"
