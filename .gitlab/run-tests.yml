tests:run_tests:
  stage: tests
  image: $IMAGE
  parallel:
    matrix:
      - IMAGE: ['python:3.8', 'python:3.9', 'python:3.10', 'python:3.11', 'python:3.12']
  needs: []
  before_script:
    - curl -LsSf https://astral.sh/uv/install.sh | sh
    - export PATH="$HOME/.local/bin:$PATH"
  script:
    - uv run pytest -v --junitxml=report.xml --cov=celus_nigiri --cov-report=xml --cov-report=term
  artifacts:
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  coverage: /^TOTAL.*\s+([^\s]+)%$/
  tags:
    - bdd
